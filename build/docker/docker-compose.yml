version: "2"
services:
  product-service:
    container_name: products-services
    restart: always
    build: 
      context: ../..
      dockerfile: build/docker/Dockerfile
    ports: 
      - "3000:3000"
    links: 
      - mongodb
    environment: 
      - NODE_ENV=prod
  mongodb:
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=productservice
      - MONGO_INITDB_ROOT_PASSWORD=changeme
    image: mongo
    #volumes:
    #  - ./data:/data/db
    ports:
      - "27017:27017"
